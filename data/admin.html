<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Edu-Mantra</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-container { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .admin-container h2 { margin-bottom: 1rem; }
    .admin-container label { font-weight: bold; display: block; margin-top: 1rem; }
    .admin-container input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    .admin-container button { margin-top: 1rem; background: #2563eb; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-weight: bold; }
    .entry { margin-bottom: 1rem; border-bottom: 1px dashed #ccc; padding-bottom: 0.5rem; }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>üîê Admin Panel ‚Äì Manage Notes</h2>

    <div id="notesList"></div>

    <h3>Add New Note</h3>
    <label>Subject</label>
    <input id="newSubject" type="text" />
    <label>Code</label>
    <input id="newCode" type="text" />
    <label>Semester</label>
    <input id="newSemester" type="text" />
    <label>Download Link</label>
    <input id="newLink" type="text" />
    <button onclick="addNote()">‚ûï Add Note</button>
  </div>

  <script>
    let notes = [];

    // Load JSON file (simulation)
    async function loadNotes() {
      const res = await fetch('./data/notes.json');
      notes = await res.json();
      displayNotes();
    }

    function displayNotes() {
      const container = document.getElementById("notesList");
      container.innerHTML = "";

      notes.forEach((note, index) => {
        container.innerHTML += `
          <div class="entry">
            <strong>${note.subject}</strong> (${note.code} | ${note.semester})<br>
            <a href="${note.link}" target="_blank">${note.link || "No link yet"}</a><br>
            <button onclick="deleteNote(${index})">üóëÔ∏è Delete</button>
          </div>
        `;
      });
    }

    function addNote() {
      const subject = document.getElementById("newSubject").value.trim();
      const code = document.getElementById("newCode").value.trim();
      const semester = document.getElementById("newSemester").value.trim();
      const link = document.getElementById("newLink").value.trim();

      if (!subject || !code) {
        alert("Subject and Code are required!");
        return;
      }

      notes.push({ subject, code, semester, link });
      displayNotes();
      alert("‚úÖ Note added (not saved yet)");

      // Clear inputs
      document.getElementById("newSubject").value = "";
      document.getElementById("newCode").value = "";
      document.getElementById("newSemester").value = "";
      document.getElementById("newLink").value = "";
    }

    function deleteNote(index) {
      if (confirm("Are you sure you want to delete this note?")) {
        notes.splice(index, 1);
        displayNotes();
      }
    }

    loadNotes();
  </script>
</body>
</html>
